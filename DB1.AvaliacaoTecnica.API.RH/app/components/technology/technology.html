<div class="user row">
    <div class="col-sm-3">
        <span class="">Technology Id: {{id}}</span>
    </div>
    <div class="col-sm-3">
        <span class="">Name: {{name}}</span>
    </div>
    <div class="col-sm-3">
        <a href="#!/Technology/Edit/{{id}}" class="btn btn-default">Edit</a>
    </div>
    <div class="col-sm-3">
        <a class="btn btn-default" ng-click="delete(id)">Delete</a>
    </div>
</div>
